---
layout: default
---

<article class="demo">
    <header class="demo-header">
        <h1>{{ page.title }}</h1>
        <p class="demo-meta">
            {% if page.driver %}Driver: <code>{{ page.driver }}</code>{% endif %}
        </p>
    </header>

    <div class="demo-content">
        {{ content }}
    </div>

    {% if page.worksheet %}
    <section class="worksheet">
        <h2>Worksheet</h2>
        <a href="{{ page.worksheet | relative_url }}">Download Worksheet</a>
    </section>
    {% endif %}
</article>
